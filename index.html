<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TypingPractice</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="design-of-game-boxes" id="game">
      <input type="text" class="input-field" />
      <div class="typing-practice-game-div">
        <input type="number" placeholder="Generated Words" id="word-count" max="40" onKeyDown="return false">
        <button onclick="generateWords()">Generate</button>
        <div class="typing-text">
          <p id="text-to-write"></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <div class="design-of-game-boxes" class="scoreboard" id="scoreboard">
      <div class="score-container">
        <p>Time is up!</p>
        <br />
        <p>Your Total Best</p>
        <div class="best-score-container">
          <div class="left">Mistakes: <span id="alltime_mistakes">0</span></div>
          <div>WPM: <span id="alltime_wpm">0</span></div>
          <div class="right">CPM: <span id="alltime_cpm">0</span></div>
        </div>
        <br />
        <p>Your todays Best</p>
        <div class="best-score-container">
          <div class="left">Mistakes <span id="today_mistakes">0</span></div>
          <div>WPM: <span id="today_wpm">0</span></div>
          <div class="right">CPM: <span id="today_cpm">0</span></div>
        </div>
        <br />
        <p>Your last play</p>
        <div class="best-score-container">
          <div class="left">Mistakes: <span id="last_mistakes">0</span></div>
          <div>WPM: <span id="last_wpm">0</span></div>
          <div class="right">CPM: <span id="last_cpm">0</span></div>
        </div>
        <br>
        <p>The best score gets selected by the highest CPM</p>
        <button class="delete-today">Delete Today's Best</button>
        <button class="delete-alltime">Delete Alltime's Best</button>
        <br> <br>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
