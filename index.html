<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TypingPractice</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="game-box" id="game">
      <input type="text" class="input-field" />
      <div class="typing-practice-game-container">
        <input
          type="number"
          placeholder="Generated Words"
          class="word-count"
          id="word-count"
          min="5"
          max="40"
          onKeyDown="return false"
        />
        <button onclick="generateWords()">Generate</button>
        <div class="typing-text">
          <p id="text-to-write"></p>
        </div>
        <div class="credits-retry">
          <p>TypingPractice Game by Dustin Koch</p>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <div class="scoreboard" id="scoreboard">
      <div class="score-container">
        <p>Time is up!</p>
        <br />
        <p>Your Total Best</p>
        <div class="overall-best-score">
          <div class="left">Mistakes: <span id="alltime_mistakes">0</span></div>
          <div>WPM: <span id="alltime_wpm">0</span></div>
          <div class="right">CPM: <span id="alltime_cpm">0</span></div>
          <div class="">Time: <span id="alltime_time">0</span></div>
          <div>Acc: <span id="alltime_acc">0</span></div>
        </div>
        <br />
        <p>Your todays Best</p>
        <div class="todays-best-score">
          <div class="left">Mistakes <span id="today_mistakes">0</span></div>
          <div>WPM: <span id="today_wpm">0</span></div>
          <div>CPM: <span id="today_cpm">0</span></div>
          <div class="">Time: <span id="today_time">0</span></div>
		  <div>Acc: <span id="today_acc">0</span></div>
        </div>
        <br />
        <p>Your last play</p>
        <div class="last-play">
          <div class="left">Mistakes: <span id="last_mistakes">0</span></div>
          <div>WPM: <span id="last_wpm">0</span></div>
          <div class="right">CPM: <span id="last_cpm">0</span></div>
          <div class="">Time: <span id="last_time">0</span></div>
          <div>Acc: <span id="last_acc">0</span></div>
        </div>
        <br />
        <p>The best score gets selected by the highest CPM</p>
        <button class="delete-today">Delete Today's Best</button>
        <button class="delete-alltime">Delete Alltime's Best</button>
        <button class="play-again">Play again</button>
        <br />
        <br />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
